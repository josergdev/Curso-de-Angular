<div class="container mt-2">
  <div class="row">
    <div class="col-md-6">
      <h1>*ngif</h1>
      <hr>

      <button (click)="mostrar = !mostrar" type="button" class="btn btn-outline-primary btn-block">
        Mostrar/Ocultar
      </button>
      <br>

      <div *ngIf="mostrar" class="card text-white bg-primary mb-3">
        <div class="card-body">
          <h5 class="card-title">{{frase.autor}}</h5>
          <p class="card-text">{{frase.mensaje}}</p>
        </div>
      </div>

    </div>
    <div class="col-md-6">
      <h1>*nFor</h1>
      <hr>

      <ul class="list-group">
        <li *ngFor="let persona of personajes; let i = index" class="list-group-item">
          {{i+1}}. {{persona}}
        </li>

      </ul>

    </div>
  </div>
</div>
