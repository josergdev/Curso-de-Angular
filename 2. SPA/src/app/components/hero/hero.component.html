<div class="container pt-3">
  <h1 class="animated fadeIn fast">{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y' }})</small></h1>
  <hr>
  <div class="row animated fadeIn fast">
    <div class="col-md-4">
      <img [src]="heroe.img" class="img-fluid" alt="{{ heroe.nombre }}">
      <br><br>
      <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
      <h3>{{ heroe.nombre }}</h3>
      <hr>
      <p>{{ heroe.bio }}</p>
      <div>
        <img [src]="getCasa()" width="100px" alt="casa">
      </div>
    </div>
  </div>

</div>
