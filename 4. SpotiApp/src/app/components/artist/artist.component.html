<div *ngIf="artist" class="container animated fadeIn fast p-5">
  <div class="row">
    <div class="col-md-3 text-center">
      <img [src]="artist.images | imagen" alt="" class="img-circle img-thumbnail">
      <br>
    </div>
    <div class="col-md-9">
        <h3>{{artist.name}} <small>Popularidad {{artist.popularity}}</small></h3>
        <hr>
        <a [href]="artist.external_urls?.spotify" target="_blank" class="btn btn-outline-success mr-2">Ver página</a>
        <a [routerLink]="['/buscar']" class="btn btn-outline-danger">Regresar</a>
      </div>
  </div>
  <div *ngIf="topOfArtist" class="row mt-4 container-fluid">
    <div class="col-md-12">
      <h3>Top de {{artist.name}}</h3>
      <div class="table-responsive">
        <table class="table table-dark table-hover">
          <thead>
            <th>#</th>
            <th>Foto</th>
            <th>Canción</th>
            <th>Popularidad</th>
            <th>Preview</th>
          </thead>
          <tbody>
            <tr *ngFor="let track of topOfArtist; let i = index">
              <td>{{i+1}}</td>
              <td>
                <img [src]="track.album?.images | imagen" alt="" class="img-fluid img-50">
              </td>
              <td>{{track.name}}</td>
              <td>{{track.popularity}}%</td>
              <td>
                <!-- <audio controls>
                  <source [src]="track.preview_url">
                </audio> -->
                <iframe [src]="track.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
