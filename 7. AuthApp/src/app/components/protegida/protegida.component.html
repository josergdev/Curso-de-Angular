
<div class="container pt-3" *ngIf="profile">
  <div class="row">
    <div class="col-md-4">
      <img [src]="profile.picture" alt="" class="img-fluid img-thumbnail">
    </div>
    <div class="col-md-8">
      <ul class="list-group">
        <li class="list-group-item">{{profile.name}}</li>
        <li class="list-group-item">{{profile.gender}}</li>
        <li class="list-group-item">{{profile.updated_at | date: 'dd/MM/yyyy'}}</li>
      </ul>
    </div>
  </div>
  <pre>{{profile | json}}</pre>
</div>
