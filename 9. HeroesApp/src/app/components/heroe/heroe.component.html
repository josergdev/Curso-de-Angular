<h3 class="d-inline">Héroe <small>nombre</small></h3>
<button [routerLink]="['/heroes']" type="button" class="btn btn-outline-danger ml-3">Regresar</button>
<button (click)="doNuevo(form)" type="button" class="btn btn-outline-success ml-3">Nuevo héroe</button>
<hr>

<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="guardar()" #form="ngForm">
      <div class="form-group">
        <label>Nombre</label>
        <input [(ngModel)]="heroe.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del héroe" required>
      </div>
      <div class="form-group">
        <label>Casa</label>
        <select [(ngModel)]="heroe.casa" name="casa" class="form-control">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>
      <div class="form-group">
        <label>Bio</label>
        <textarea [(ngModel)]="heroe.bio" name="bio" type="text" class="form-control" required></textarea>
      </div>
      <div class="form-group">
        <button [disabled]="form.invalid" type="submit" class="btn btn-outline-primary">Guardar</button>
      </div>
    </form>
  </div>
</div>
